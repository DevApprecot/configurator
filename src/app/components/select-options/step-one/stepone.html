<div>

	<h1>{{$ctrl.family.name}}</h1>

	<div class="table-responsive m-t-md">
		<table tr-ng-grid=""
		       items="$ctrl.models"
		       selected-items="$ctrl.selectedItems"
		       selection-mode="SingleRow"
		       enable-filtering="false"
		       enable-sorting="false"
		       class="table table-hover">
			<thead>
				<tr>
					<th display-name="Εικόνα"
					    display-align="center"
					    width="10%"></th>

					<th field-name="ModelDescription"
					    display-name="Περιγραφή"
					    width="40%"></th>

					<th field-name="model.PowerKW"
					    display-name="CC/PS/KW"
					    display-format="modelInformation:gridItem"
					    display-align="center"
					    width="20%"></th>

					<th field-name="Price"
					    display-name="Τιμή"
					    display-align="center"
					    display-format="trNgGridCurrency:gridItem"
					    width="10%">
					</th>

					<th field-name="CO2EmissionCombined"
					    display-name="CO2"
					    display-align="center"
					    width="10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						{{$ctrl.imgPath + gridItem.Photo}}
						<img ng-src="{{$ctrl.imgPath + gridItem.Photo}}"
						     err-src="{{$ctrl.defaultImg}}"
						     class="img-responsive">
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<button ng-click="$ctrl.onSelect({model:$ctrl.selectedItems[0]})"
	        ng-disabled="!$ctrl.selectedItems.length"
	        class="pull-right my-button btn btn-lg ">Επόμενο</button>


</div>
