<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
	<a ng-click="$ctrl.onSelect({item:$ctrl.car})">
		<img class="img-responsive"
		     err-src="{{$ctrl.defaultImg}}"
		     ng-src="{{($ctrl.imgPath + $ctrl.car.Photo )|| '-'}}"
		     alt="{{$ctrl.car.description}}">
		<div class="text-center">
			<h3 class="m-t-sm">{{$ctrl.car.ModelDescription}}</h3>
			<p class="m-t-sm">{{$ctrl.car.Code}}</p>

		</div>
	</a>
</div>
