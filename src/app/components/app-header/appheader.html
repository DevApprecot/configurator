<div class="container-fluid">

	<a ng-show="!$ctrl.stateIs('app.select-family')"
	   href
	   ng-click="$ctrl.goBack()"
	   class="previous pull-left">
		<h2 class="text-center">
			<strong><i class="fa fa-angle-double-left"></i> {{$ctrl.parent.car.family.ModelDescription}}</strong>
		</h2>
	</a>


	<img class="logo"
	     ng-src="./assets/img/{{$ctrl.parent.theme}}-logo.png"
	     alt="{{$ctrl.parent.theme}} logo">


	<p ng-show="!$ctrl.stateIs('app.select-family')"
	   class="price pull-right">
		από {{$ctrl.parent.car.family.PriceBeforeTaxes | currency}}
	</p>

</div>
