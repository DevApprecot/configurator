<div class="container-fluid">
	<div ng-show="$ctrl.make" class="row m-t-md">
		<h1 class="text-center">Διαμορφώστε το {{$ctrl.make.Make}} σας</h1>
	</div>

	<div class="row m-t-md">

		<car car="item"
		     on-select="$ctrl.onSelect({family:item})"
		     ng-repeat="item in $ctrl.families track by $index"></car>

		<span class="padding" ng-show="!$ctrl.families.length && $ctrl.gotFamilies">Δεν βρέθηκαν οικογένειες</span>
		<span class="padding" ng-show="!$ctrl.gotFamilies && !$ctrl.families.length">Παρακαλώ περιμένετε...</span>
		

	</div>
</div>
